<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>

    <link rel="stylesheet" href="style-contact.css" />
    <link rel="stylesheet" href="style-apropos.css" />
    <link rel="stylesheet" href="fontawesome-free-5.15.2-web/css/all.css" />
  </head>

  <body>
    <nav id="main">
      <ul>
        <li class="logo" id="show"></li>
        <li><a href="index.html">ACCUEIL</a></li>
        <li><a href="apropos.html">A PROPOS</a></li>
        <li><a href="contact.html">CONTACT</a></li>
      </ul>
    </nav>

    <section id="container-form">
      <div class="contacts">

        <div class="container-adresse">
        
          <i class="fas fa-map-marker-alt"></i> 
        
          <div class="adresse">
            <span class="txt1 p-b-20"> Adresse </span>

            <span class="txt1">5 rue de la Beaune - Montreuil </span>
          </div>
        </div>

        <div class="container-adresse">

          <i class="fas fa-phone-alt"></i> 

          <div class="adresse">
            <span class="txt1 p-b-20"> Téléphone </span>

            <span class="txt2"> 01.23.45.67.89 </span>
          </div>
        </div>

        <div class="container-adresse">

          <i class="fas fa-envelope-open"></i>
          
          <div class="adresse">
            <span class="txt1 p-b-20">  E-mail </span>

            <span class="txt3">contact@green-bike.com</span>
          </div>
        </div>

      </div>

      <div class="vertical"></div>

      <form name="form1">
        <p>Votre civilité :</p>
        <div class="radios">
          <div class="radio">
            <label for="femme">
            <input type="radio" name="contact" id="femme"/>
              <span>Femme</span>
            </label>
          </div>
          <div class="radio">
            <label for="homme">
            <input type="radio" name="contact" id="homme"/>
              <span>Homme</span>
            </label>
          </div>
          <div class="radio">
            <label for="autre">
            <input type="radio" name="contact" id="autre"/>
              <span>Autre</span>
            </label>
          </div>
        </div>
        <div class="form-group">
          <label id="name-label" for="lastName">Votre nom</label>
          <input
            type="text"
            lass="form-control"
            placeholder="Entrer votre nom"
            name="lastName"
            id="lastName"
            required
          />
        </div>

        <div class="form-group">
          <label id="name-label" for="firstName">Votre prénom</label>
          <input
            type="text"
            lass="form-control"
            placeholder="Entrer votre prénom"
            name="firstName"
            id="firstName"
            required
          />
        </div>

        <div class="form-group">
          <label id="email-label" for="email">Votre adresse email</label>
          <input
            type="email"
            lass="form-control"
            placeholder="Entrer votre adresse email"
            name="email"
            id="email"
            required
          />
        </div>

        <div class="form-group">
          <p>Votre message</p>
          <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            placeholder="Ecrire votre message ici..."
          ></textarea>
        </div>

        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Envoyer
          </button>
        </div>
      </form>
    </section>

    <footer>
      <div class="icon">
        <a href="" class="icon-item">
          <i class="fab fa-instagram"></i>
        </a>

        <a href="" class="icon-item">
          <i class="fab fa-facebook-square"></i>
        </a>

        <a href="" class="icon-item">
          <i class="fab fa-twitter"></i>
        </a>

        <a href="" class="icon-item">
          <i class="fab fa-pinterest"></i>
        </a>
      </div>

      <p>Enzo-Meryem-Esther © 2021. Tous droits réservés.</p>
    </footer>

    <script src="index-2.js"></script>
  </body>
</html>
