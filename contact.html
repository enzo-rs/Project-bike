
<!DOCTYPE html>
<html>
  <head>
  <div class="formulaire">
  <link rel="stylesheet" href="style-contact.css">
  <header class="header">
    <h1 id="title" class="text-center">Contact</h1>
  </header>

  </head>
  <body>

    <form>
      <p>Votre civilité :</p>
      <div>
        <input type="radio" id="contactChoice1"
         name="contact" value="Madame">
        <label for="contactChoice1">Madame</label>
    
        <input type="radio" id="contactChoice2"
         name="contact" value="">
        <label for="contactChoice2">Monsieur </label>
    
        <input type="radio" id="contactChoice3"
         name="contact" value="courrier">
        <label for="contactChoice3">Autre</label>
      </div>
    </form>

   <form id="projet-site">
  
    <div class="form-group">
      <label id="name-label" for="name">Votre nom</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Enter votre nom"
        required
  
      >
    </div>

    <div class="form-group">
        <label id="name-label" for="name">Votre prénom</label>
        <input
          type="text"
          name="name"
          id="name"
          class="form-control"
          placeholder="Entrer votre prénom"
          required
        > 
    </div>

    <div class="form-group">
      <label id="email-label" for="email">Votre adresse email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Entrer votre Email"
        required
      />
    </div>
    
   
    
    



    <div class="form-group">
      <p>Votre message</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Entrer votre massage ici..."
      ></textarea>
    </div>

    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
  </form>
</div>
